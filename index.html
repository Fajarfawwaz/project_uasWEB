<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KulinerKu - Full Digital System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mencegah scroll global agar terasa seperti aplikasi beda halaman */
        body, html { 
            height: 100%; 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f7f6;
        }

        /* Navigasi Antar Halaman */
        .view-section { 
            display: none; 
            height: 100vh; 
            width: 100%;
            overflow-y: auto; /* Scroll hanya diizinkan di dalam konten halaman */
            padding-bottom: 50px;
        }
        
        .view-active { 
            display: block; 
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Login Styling */
        #v-login { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; 
            background-position: center; 
            display: none; /* Akan diubah oleh view-active */
            align-items: center; 
            justify-content: center;
        }
        
        #v-login.view-active { display: flex; }

        .login-card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); 
            border-radius: 25px; 
            width: 100%; 
            max-width: 400px; 
            padding: 3rem;
        }
        
        /* Utility */
        .card-custom { border: none; border-radius: 20px; transition: 0.3s; }
        .card-custom:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .font-monospace { font-family: 'Courier New', Courier, monospace; }
        
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

    <section id="v-login" class="view-section view-active">
        <div class="login-card shadow-lg text-center">
            <h1 class="fw-bold text-danger">KULINER<span class="text-dark">KU</span></h1>
            <p class="text-muted small mb-4">Aplikasi Restoran Digital</p>
            <div class="text-start">
                <div class="mb-3">
                    <label class="form-label fw-bold small text-secondary">Username</label>
                    <input type="text" id="in-user" class="form-control rounded-pill px-3 border-0 bg-light shadow-sm" placeholder="user / admin">
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold small text-secondary">Password</label>
                    <input type="password" id="in-pass" class="form-control rounded-pill px-3 border-0 bg-light shadow-sm" placeholder="user123 / admin123">
                </div>
                <button onclick="authController.login()" class="btn btn-danger w-100 rounded-pill py-2 fw-bold shadow">LOGIN</button>
            </div>
        </div>
    </section>

    <section id="v-makanan" class="view-section">
        <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top mb-4">
            <div class="container">
                <a class="navbar-brand fw-bold text-danger">KULINER<span class="text-dark">KU</span></a>
                <div class="d-flex align-items-center">
                    <button class="btn btn-dark rounded-pill me-2 position-relative" onclick="uiController.showCart()">
                        <i class="bi bi-cart3"></i> 
                        <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </button>
                    <button onclick="authController.logout()" class="btn btn-outline-danger btn-sm rounded-pill px-3">Logout</button>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row align-items-center mb-5">
                <div class="col-md-6">
                    <h2 class="fw-bold">Pilih <span class="text-danger">Menu</span></h2>
                </div>
                <div class="col-md-6">
                    <div class="input-group shadow-sm rounded-pill overflow-hidden">
                        <span class="input-group-text border-0 bg-white ps-3"><i class="bi bi-search"></i></span>
                        <input type="text" id="search-bar" class="form-control border-0 py-2" placeholder="Cari menu..." onkeyup="makananController.index()">
                    </div>
                </div>
            </div>
            <div class="row" id="menu-container"></div>
        </div>
    </section>

    <section id="v-admin" class="view-section">
        <nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
            <div class="container">
                <span class="navbar-brand fw-bold text-danger">ADMIN<span class="text-dark">PANEL</span></span>
                <button onclick="authController.logout()" class="btn btn-danger btn-sm rounded-pill px-4">Logout</button>
            </div>
        </nav>
        
        <div class="container">
            <div class="row g-3 mb-5">
                <div class="col-md-6">
                    <div class="card border-0 bg-danger text-white p-4 rounded-4 shadow-sm">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><p class="mb-0">Total Menu</p><h2 class="fw-bold mb-0" id="st-menu">0</h2></div>
                            <i class="bi bi-egg-fried fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card border-0 bg-success text-white p-4 rounded-4 shadow-sm">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><p class="mb-0">Total Omzet</p><h2 class="fw-bold mb-0" id="st-omzet">Rp 0</h2></div>
                            <i class="bi bi-wallet2 fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 mb-4">
                    <div class="card border-0 shadow-sm rounded-4 p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="fw-bold mb-0">Kelola Menu</h5>
                            <button class="btn btn-primary btn-sm rounded-pill px-3" onclick="adminController.addMenu()">
                                <i class="bi bi-plus-lg"></i> Tambah Menu
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light"><tr><th>Menu</th><th>Harga</th><th class="text-center">Aksi</th></tr></thead>
                                <tbody id="admin-menu-manage"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5 mb-4">
                    <div class="card border-0 shadow-sm rounded-4 p-4">
                        <h5 class="fw-bold mb-4">Riwayat Transaksi</h5>
                        <div class="table-responsive">
                            <table class="table table-sm align-middle">
                                <thead class="table-light"><tr><th>ID</th><th>User</th><th>Total</th></tr></thead>
                                <tbody id="admin-history"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modalCheckout" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 rounded-4">
                <div class="modal-body p-4 text-center" id="checkout-body"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main-system.js"></script>
</body>
</html>
